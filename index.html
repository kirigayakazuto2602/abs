  <title>Song Lyrics - Home</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      margin: 0;
    }
    header {
      background: linear-gradient(135deg, #ff66b2, #9164ff);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
    }
    nav {
      background: #2e2e2e;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ff66b2;
    }
    .genres {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 50px 0;
    }
    .genre {
      padding: 20px 40px;
      background: #9164ff;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .genre:hover {
      background: #ff66b2;
      transform: scale(1.1);
    }
  </style>
